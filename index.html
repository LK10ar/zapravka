        justify-content: space-around;

        position: absolute;
        right: 20px;
        top: 15px;

        left: 0;
        width: 100%;

        background: #111;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform: translateY(-100%);

    }

<!-- Lecteur vidéo superposé -->
<div id="videoPlayerContainer" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:3000; display:flex; justify-content:center; align-items:center;">
    <video id="videoPlayer" controls style="max-width:90%; max-height:80%; border-radius: 10px; box-shadow: 0 0 20px #ff4757;"></video>
    <button onclick="closeVideo()" style="position:absolute; top:20px; right:30px; background:#ff4757; color:#fff; font-size:18px; border:none; padding:10px 20px; cursor:pointer; border-radius:5px;">Fermer</button>
</div>

<script>
    // Au chargement, pas de lecture automatique ni affichage
    document.getElementById('videoPlayerContainer').style.display = 'none';

    function playVideo(url, event) {
        event.preventDefault();
        const container = document.getElementById('videoPlayerContainer');
        const video = document.getElementById('videoPlayer');

        if (window.hls) {
            window.hls.destroy();
            window.hls = null;
        }

        if (Hls.isSupported()) {
            window.hls = new Hls();
            window.hls.loadSource(url);
            window.hls.attachMedia(video);
            window.hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            alert('Votre navigateur ne supporte pas la lecture HLS.');
            return;
        }

        container.style.display = 'flex';
    }

    function closeVideo() {
        const container = document.getElementById('videoPlayerContainer');
        const video = document.getElementById('videoPlayer');

        if (window.hls) {
            window.hls.destroy();
            window.hls = null;
        }

        video.pause();
        video.removeAttribute('src');
        video.load();
        container.style.display = 'none';
    }
</script>
